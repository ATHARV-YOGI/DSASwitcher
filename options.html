<!DOCTYPE html>
<html>
<head>
  <title>DSASwitcher Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      min-height: 300px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .toggle-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 20px 0;
}

.toggle-label {
  font-weight: 600;
  font-size: 1em;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 30px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #00c6ff;
}

input:checked + .slider:before {
  transform: translateX(24px);
}


    input[type="checkbox"],
    input[type="number"],
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      width: 100%;
      margin-top: 5px;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: popIn 0.7s ease;
    }

    button {
      background: #00c6ff;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DSASwitcher</h1>

    <div class="toggle-wrapper">
      <span class="toggle-label">Enable Redirection</span>
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <label for="sheetSelect">Choose DSA Sheet:</label>
    <select id="sheetSelect">
      <option value="striver">Striver SDE</option>
      <option value="babbar">Love Babbar</option>
      <option value="grind75">Grind 75 Questions</option>
    </select>

    <label for="goalInput">Daily Goal :</label>
    <input type="number" id="goalInput" min="1" max="10" />

    <button id="saveBtn">Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
